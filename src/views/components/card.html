<div class="card bg-tertiary">
    <img
        class="w-full object-cover"
        type="image/webp"
        src="{{img_url}}"
        alt="Image of {{name}}"
    />
    <div class="px-6 py-4">
        <h5 class="text-center mb-2 text-primary font-bold text-calc1">
            {{name}}
        </h5>
        <h6 class="text-center mb-2 text-secondary font-bold text-calc2">
            {{city}}
        </h6>
        <p class="text-center text-primary text-calc2">{{text}}</p>
    </div>
</div>
